{% extends 'journal/navbar.html' %}
{% load crispy_forms_tags %}
<html>
    {% block content %}    
    <br>    
    <div class="container bg-white shadow-md p-5 form-layout">
   
        <h1> Update A Thought </h1>
        <br>
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            <!--CreateThoughtForm.title|as_crispy_field for single field display-->
            {{UpdateThought|crispy}}
            <br>
            <button class="btn btn-secondary btn-md w-100 btn-block p-30" type="submit"> Update Your Thought </button>

        </form>    
    </div>
    {% endblock  %}
</html>
